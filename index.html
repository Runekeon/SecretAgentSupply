<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Secret Agent Supply Inc.</title>

    <link rel="stylesheet" href="resources/css/reset.css">
    <link rel="stylesheet" href="resources/css/style.css">

  </head>

  <body>
    <header>
      <div class="container">
        <div class="headerbox">
          <div class="logo">
            <img src="resources/images/logo.png" alt="spy glases logo">
          </div>
          <h1>SECRET AGENT SUPPLY INC.</h1>
        </div>
      </div>
    </header>
    <div class="mainBanner">
      <div class="container">
        <div class="innerBanner">
          <h2>NEW ARRIVAL</h2>
          <h4>SPORT BIKES AND MOTORCYCLES</h4>
        </div>
      </div>
    </div>
    <nav>
      <div class="navSmall">
        <ul class="container">
          <li>Menu</li>
        </ul>
      </div>
      <div class="navLarge">
        <ul class="container">
          <li>Eyewear</li>
          <li>Apparel</li>
          <li>Gadgets</li>
          <li>Vehicles</li>
          <li>Classes</li>
          <li>Contact</li>
        </ul>
      </div>
    </nav>

    <div class="container">
      <div class="products">
        <div class="product">
          <div class="product-image">
            <img src="resources/images/pen.png" alt="Exploding Pen">
          </div>
          <h3>Exploding Pen</h3>
        </div>
        <div class="product Watch">
          <div class="product-image">
            <img src="resources/images/watch.png" alt="Cellular Watch">
          </div>
          <h3>Cellular Watch</h3>
        </div>
        <div class="product Glasses">
          <div class="product-image">
            <img src="resources/images/glasses.png" alt="Thermal Glasses">
          </div>
          <h3>Thermal Glasses</h3>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="information">
        <div class="info">
          <h3>Location</h3>
          <h5>-47.346436, 84.32354</h5>
        </div>
        <div class="info">
          <h3>Hours</h3>
          <h5>0800 - 1800</h5>
        </div>
      </div>
    </div>

    <footer>
      <div class="container">Copyright Secret Agent Supply Inc.</div>
    </footer>
  </body>

</html>
